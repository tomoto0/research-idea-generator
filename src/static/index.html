<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Research Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active { background-color: #3b82f6; color: white; }
        .loading { display: none; }
        .loading.show { display: block; }
        .result-section { display: none; }
        .result-section.show { display: block; }
        .abstract-truncate { 
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-3">Comprehensive Research Assistant</h1>
            <p class="text-lg text-gray-600">Your AI-powered partner for navigating the world of scientific research.</p>
        </header>

        <div class="bg-white rounded-xl shadow-2xl mb-8">
            <div class="flex border-b border-gray-200">
                <button class="tab-button active flex-1 text-center px-6 py-4 font-semibold text-gray-700 rounded-tl-xl transition-all duration-300 ease-in-out" onclick="showTab('idea-generation')">
                    <span class="text-2xl">üí°</span><span class="ml-2">Idea Generation</span>
                </button>
                <button class="tab-button flex-1 text-center px-6 py-4 font-semibold text-gray-700 transition-all duration-300 ease-in-out" onclick="showTab('trend-analysis')">
                    <span class="text-2xl">üìà</span><span class="ml-2">Trend Analysis</span>
                </button>
                <button class="tab-button flex-1 text-center px-6 py-4 font-semibold text-gray-700 rounded-tr-xl transition-all duration-300 ease-in-out" onclick="showTab('paper-search')">
                    <span class="text-2xl">üîç</span><span class="ml-2">Paper Search</span>
                </button>
            </div>

            <!-- Idea Generation Tab -->
            <div id="idea-generation" class="tab-content active p-8">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Generate Novel Research Ideas</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <input type="text" id="topic" placeholder="Enter a broad research topic (e.g., AI ethics)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="focus-area" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Focus Area</option>
                        <option value="interdisciplinary">Interdisciplinary Approach</option>
                        <option value="methodology">New Methodology</option>
                        <option value="applications">Novel Applications</option>
                        <option value="theoretical">Theoretical Foundations</option>
                    </select>
                    <input type="number" id="num-papers" value="10" min="5" max="50" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="categories" placeholder="arXiv categories (e.g., cs.AI, cs.LG)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="generateIdeas()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105">Generate Ideas</button>
                <div id="loading" class="loading text-center py-8"></div>
                <div id="results" class="result-section mt-8"></div>
            </div>

            <!-- Trend Analysis Tab -->
            <div id="trend-analysis" class="tab-content p-8">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Analyze Research Trends</h2>
                <input type="text" id="trend-topic" placeholder="Enter topic to analyze trends (e.g., quantum computing)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">
                <button onclick="analyzeTrends()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105">Analyze Trends</button>
                <div id="trend-loading" class="loading text-center py-8"></div>
                <div id="trend-results" class="result-section mt-8"></div>
            </div>

            <!-- Paper Search Tab -->
            <div id="paper-search" class="tab-content p-8">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Search arXiv Papers</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <input type="text" id="search-query" placeholder="Keywords (e.g., large language models)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="search-author" placeholder="Author (e.g., Hinton)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="search-max-results" value="10" min="1" max="100" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button onclick="searchPapers()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105">Search Papers</button>
                <div id="search-loading" class="loading text-center py-8"></div>
                <div id="search-results" class="result-section mt-8"></div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // All async functions and display functions here...
    </script>
</body>
</html>
